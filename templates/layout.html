{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>
        {% block title %}
        Tweet
        {% endblock %}
    </title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <!-- Left aligned -->
    <a href="{% url 'tweet_list' %}" class="btn btn-primary mx-2">Tweet Home</a>

    <!-- Right aligned: use d-flex ms-auto to push it to right -->
    <div class="d-flex ms-auto align-items-center" id="navbarSupportedContent">
      <form class="d-flex me-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}" class="mb-0">
        {% csrf_token %}
        <a href="#" class="btn btn-success mx-2">{{user}}</a>
        <button class="btn btn-danger">Logout</button>
      </form>
      {% else %}
      <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
      <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
